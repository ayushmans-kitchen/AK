{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Ayushman's Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-gold: #d4af37;
            --color-bg-deep: #050505;
            --color-bg-card: #0f0f0f;
            --color-bg-sidebar: #000000;
            --color-text: #ffffff;
            --color-text-muted: #888888;
            --color-border: #1f1f1f;
            --color-danger: #ff4444;
            --sb-width: 260px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--color-bg-deep); color: var(--color-text); line-height: 1.5; overflow-x: hidden; }

        /* SIDEBAR TOGGLE LOGIC (Zero JS) */
        .nav-toggle { display: none; }

        /* MOBILE HEADER */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: #000; padding: 0 1.5rem; align-items: center; justify-content: space-between;
            z-index: 2100; border-bottom: 1px solid var(--color-border);
        }

        .hamburger { width: 28px; height: 18px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; }
        .hamburger span { height: 3px; width: 100%; background: var(--color-gold); border-radius: 10px; transition: var(--transition); }

        /* SIDEBAR (Desktop Default) */
        .sidebar {
            width: var(--sb-width); height: 100vh; position: fixed; left: 0; top: 0;
            background: var(--color-bg-sidebar); border-right: 1px solid var(--color-border); 
            display: flex; flex-direction: column; padding: 2rem 1.25rem; z-index: 2000; transition: var(--transition);
        }

        /* MAIN CONTENT AREA */
        .main-content { margin-left: var(--sb-width); padding: 3rem; transition: var(--transition); min-height: 100vh; }

        .header-main { margin-bottom: 2.5rem; border-bottom: 1px solid var(--color-border); padding-bottom: 1rem; }
        .header-main h1 { font-family: 'Playfair Display', serif; color: var(--color-gold); font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* PROFILE FORM CARD */
        .profile-card { background: var(--color-bg-card); border: 1px solid var(--color-border); border-radius: 16px; padding: 2rem; margin-bottom: 2.5rem; }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .input-group label { font-size: 0.7rem; color: var(--color-gold); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        .input-group input, .input-group select {
            background: #161616; border: 1px solid var(--color-border); color: white; padding: 12px; border-radius: 8px;
            font-family: 'Montserrat', sans-serif; font-size: 0.9rem; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--color-gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.1); }

        .button-row { display: flex; flex-wrap: wrap; gap: 1rem; }
        .btn { flex: 1; min-width: 160px; padding: 12px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; font-size: 0.85rem; transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-save { background: var(--color-gold); color: black; }
        .btn-renew { background: transparent; border: 1px solid var(--color-gold); color: var(--color-gold); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* HISTORY SECTION */
        .history-section h2 { font-family: 'Playfair Display', serif; color: var(--color-gold); font-size: 1.4rem; margin-bottom: 1.5rem; }
        .table-wrapper { background: var(--color-bg-card); border: 1px solid var(--color-border); border-radius: 12px; overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        thead th { color: var(--color-gold); font-size: 0.75rem; text-transform: uppercase; padding: 18px 20px; border-bottom: 2px solid var(--color-border); font-weight: 700; text-align: left; }
        tbody td { padding: 18px 20px; font-size: 0.9rem; border-bottom: 1px solid #161616; color: #ddd; }
        
        .badge-cancelled { background: rgba(255, 68, 68, 0.1); color: var(--color-danger); padding: 5px 12px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; }

        /* RESPONSIVE MEDIA QUERIES */
        @media (max-width: 1024px) {
            .mobile-header { display: flex; }
            .sidebar { transform: translateX(-100%); padding-top: 5rem; }
            .main-content { margin-left: 0; padding: 6.5rem 1.5rem 2rem 1.5rem; }
            
            /* Toggle Logic */
            .nav-toggle:checked ~ .sidebar { transform: translateX(0); }
            .nav-toggle:checked ~ .mobile-header .hamburger span:nth-child(1) { transform: translateY(7.5px) rotate(45deg); }
            .nav-toggle:checked ~ .mobile-header .hamburger span:nth-child(2) { opacity: 0; }
            .nav-toggle:checked ~ .mobile-header .hamburger span:nth-child(3) { transform: translateY(-7.5px) rotate(-45deg); }
            
            .header-main h1 { font-size: 1.5rem; }
        }

        @media (max-width: 600px) {
            .profile-card { padding: 1.5rem; }
            .details-grid { grid-template-columns: 1fr; }
            .input-group[style*="grid-column"] { grid-column: span 1 !important; }
            .button-row .btn { width: 100%; flex: none; }
            .main-content { padding-top: 5.5rem; }
        }
    </style>
</head>
<body>

    <input type="checkbox" id="nav-toggle" class="nav-toggle">

    <header class="mobile-header">
        <div class="logo" style="font-family: 'Playfair Display'; color: var(--color-gold); font-weight: 900;">AK ADMIN</div>
        <label for="nav-toggle" class="hamburger">
            <span></span><span></span><span></span>
        </label>
    </header>

    {% include "Admin/sidebar.html" %}

    <main class="main-content">
        <header class="header-main">
            <h1>USER PROFILE</h1>
        </header>

        <form class="profile-card">
            <div class="details-grid">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" value="Amitabh Bachchan">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" value="+91 98765 43210">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" value="amitabh@bigb.com">
                </div>
                <div class="input-group">
                    <label>Subscription Plan</label>
                    <select>
                        <option>Premium 60</option>
                        <option>Premium 30</option>
                        <option>Flagship 60</option>
                        <option>Normal 30</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Total Meals</label>
                    <input type="number" value="60">
                </div>
                <div class="input-group">
                    <label>Meals Left</label>
                    <input type="number" value="1" style="color: var(--color-danger); font-weight: bold;">
                </div>
                <div class="input-group">
                    <label>Default Food</label>
                    <select>
                        <option>Chicken</option>
                        <option>Paneer</option>
                        <option>Fish</option>
                        <option>Veg</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Default Service</label>
                    <select>
                        <option>Delivery</option>
                        <option>Dine-In</option>
                        <option>Self-Pickup</option>
                    </select>
                </div>
                <div class="input-group" style="grid-column: span 2;">
                    <label>Address / Room No.</label>
                    <input type="text" value="Jalsa, Room 501, Mumbai">
                </div>
            </div>

            <div class="button-row">
                <button type="submit" class="btn btn-save">Save Changes</button>
                <button type="button" class="btn btn-renew">Renew Subscription</button>
            </div>
        </form>

        <div class="history-section">
            <h2>Meal History</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Meal Type</th>
                            <th>Service</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>15 Dec 2025</td>
                            <td>Dinner</td>
                            <td>Cancel</td>
                            <td><span class="badge-cancelled">Cancelled</span></td>
                        </tr>
                        <tr>
                            <td>14 Dec 2025</td>
                            <td>Lunch</td>
                            <td>Delivery</td>
                            <td style="color: #4ade80;">Delivered</td>
                        </tr>
                        <tr>
                            <td>13 Dec 2025</td>
                            <td>Dinner</td>
                            <td>Dine-In</td>
                            <td style="color: #4ade80;">Completed</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
