<style>
    /* sidebar.css */
:root {
    --gold: #d4af37;
    --bg-black: #000000;
    --sb-width: 260px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* --- SIDEBAR BASE (Desktop Defaults) --- */
.sidebar {
    width: var(--sb-width);
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    background: var(--bg-black);
    border-right: 1px solid #1a1a1a;
    display: flex;
    flex-direction: column;
    padding: 2rem 1.2rem;
    z-index: 2000;
    transition: var(--transition);
}

.sidebar-logo {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 900;
    color: #fff;
    margin-bottom: 3rem;
    padding-left: 0.8rem;
}
/* Sidebar Logo Styling */
.sidebar-logo-img {
    max-width: 100%; /* Ensures it fits the sidebar width */
    height: auto;
    max-height: 80px; /* Adjust this based on your logo aspect ratio */
    display: block;
}

/* Mobile Nav Logo Styling */
.nav-logo-img {
    height: 45px; /* Adjust to fit inside the 70px header */
    width: auto;
    display: block;
}

/* Align mobile logo vertically */
.mobile-nav .logo {
    display: flex;
    align-items: center;
}

/* Adjust sidebar logo container if needed */
.sidebar-logo {
    padding-left: 0; /* Remove padding if logo is centered or full width */
    display: flex;
    justify-content: center;
    align-items: center;
}

.gold-dot { color: var(--gold); }

.nav-links { list-style: none; padding: 0; margin: 0; flex-grow: 1; }

.nav-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    margin-bottom: 6px;
    color: #888;
    text-decoration: none;
    border-radius: 12px;
    font-size: 0.95rem;
    transition: 0.2s;
}

.nav-item .icon { margin-right: 15px; font-size: 1.1rem; width: 20px; text-align: center; }

/* Django Active State */
.nav-item.active { background: var(--gold); color: #000; font-weight: 700; }
.nav-item:hover:not(.active) { color: #fff; background: #111; }

/* --- MOBILE TOP BAR --- */
.mobile-nav {
    display: none; /* Desktop hidden */
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: #000;
    border-bottom: 1px solid #1a1a1a;
    padding: 0 1.5rem;
    align-items: center;
    justify-content: space-between;
    z-index: 2100;
}

.hamburger {
    width: 30px;
    height: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
}

.hamburger span {
    height: 3px;
    width: 100%;
    background: var(--gold);
    border-radius: 10px;
    transition: var(--transition);
}

/* --- RESPONSIVE LOGIC --- */
@media (max-width: 1024px) {
    .mobile-nav { display: flex; }
    
    .sidebar {
        transform: translateX(-100%); /* Hidden by default */
        padding-top: 5.5rem;
    }

    .sidebar-logo { display: none; }

    /* Open Sidebar Logic */
    .nav-toggle:checked ~ .sidebar { transform: translateX(0); }

    /* Darken content when menu open */
    .nav-toggle:checked ~ .nav-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        z-index: 1500;
    }

    /* Animate Hamburger to X */
    .nav-toggle:checked ~ .mobile-nav .hamburger span:nth-child(1) { transform: translateY(8.5px) rotate(45deg); }
    .nav-toggle:checked ~ .mobile-nav .hamburger span:nth-child(2) { opacity: 0; }
    .nav-toggle:checked ~ .mobile-nav .hamburger span:nth-child(3) { transform: translateY(-8.5px) rotate(-45deg); }
}

/* Main Content Adjustment */
@media (min-width: 1025px) {
    .main-content { margin-left: var(--sb-width); }
}
